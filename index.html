<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise 🎁</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #880e4f;
    }

    h1 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .yes:hover {
      background-color: #388e3c;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .no:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>I made a surprise for you 🎁💛👀✨</h1>

  <div class="buttons">
    <a href="yes.html"><button class="btn yes">✅ YES</button></a>
    <a href="no.html"><button class="btn no">❌ NO</button></a>
  </div>

</body>
</html>
